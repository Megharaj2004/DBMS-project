<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIT Bank</title>
    <link rel="stylesheet" href="sign_in.css">
</head>
<body>
    <h1>Welcome to BIT Bank</h1>
    <div class="container">
        <h2>Sign in</h2>
        <form action="#">
            <input class="input" type="text" name="email" placeholder="User ID or Email" required> <br>
            <input class="input" type="password" placeholder="User PIN" required> <br>
            <span id="remember_me"><input class="remember_me_checkbox" type="checkbox">&nbsp;Remember me</span> <br> 
            <button type="submit">SIGN IN</button>
            <p><a href="forgot_pass.html">Forgot password</a></p>
            <p>New User?&nbsp;<a href="sign_up.html">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
